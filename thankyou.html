<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Thomas Bjelbo</title>
  <link href="style.css" rel="stylesheet" />
  <link rel="icon" type="image/svg+xml" href="initials.svg">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body id="body" class="dark">
    <nav class="navbar">
        <ul>
            <li><a id="home">Home</a></li>
            <li><a id="about" onclick="loadPage('Who am I','about.html')">Who am I</a></li>
            <li><a id="experience" onclick="loadPage('Experience','experience.html')">Experience</a></li>
            <li><a id="contact" onclick="loadPage('Contact','contact.html')">Contact</a></li>
        </ul>
    </nav>
    <div class="main-content">
      <div id="signature" class="signature signature-corner">
        <img alt="Thomas Bjelbo" src="signature.svg">
        <p id="subTitle" class="sub-title hide">Let's build software together</p>
      </div>
      <div id="infoBox" class="info-box">
        <div class="container">
        <h1>Thank you for contacting!</h1>
        <p>I will get back to you as soon as possible :)</p>        
      </div>
    </div>
    <div class="cookie" onclick="toggleElement('cookieText')">
      <span id="cookieText" class="cookie-text hide">Don't worry, no cookies stored here!</span><i class="fa fa-cookie-bite"></i>
    </div>
</body>
<footer>
  <p>&copy; Thomas Bjelbo <span id="footerYear"></span></p>
</footer>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="scripts.js"></script>
</html>
